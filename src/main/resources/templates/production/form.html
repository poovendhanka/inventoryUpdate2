<div class="form-group mb-3">
    <label for="huskType">Husk Type *</label>
    <select class="form-control" id="huskType" name="huskType" required>
        <option value="">Select Husk Type</option>
        <option th:each="type : ${T(com.inventory.model.HuskType).values()}"
                th:value="${type}"
                th:text="${type.displayName}">Brown Husk</option>
    </select>
</div>

<div class="form-group mb-3">
    <label for="numBales">Number of Bales</label>
    <input type="number" class="form-control" id="numBales" 
           name="numBales" value="18" min="1">
</div>

<div class="form-group mb-3">
    <label for="pithQuantity">Pith Quantity (kg)</label>
    <input type="number" class="form-control" id="pithQuantity" 
           name="pithQuantity" value="750" min="1" step="0.01">
</div>
