<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <!-- Page Title -->
    <h1 id="pageTitle">Dashboard</h1>
    
    <!-- Main Content -->
    <div id="content">
        <div class="row">
            <!-- Stock Overview -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Stock Overview</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="alert alert-info">
                                    <h6 class="alert-heading">Regular Pith</h6>
                                    <p class="mb-0" th:text="${regularPithStock + ' kg'}">0 kg</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="alert alert-info">
                                    <h6 class="alert-heading">Low EC Pith</h6>
                                    <p class="mb-0" th:text="${lowECPithStock + ' kg'}">0 kg</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="alert alert-info">
                                    <h6 class="alert-heading">White Fiber</h6>
                                    <p class="mb-0" th:text="${whiteFiberStock + ' bales'}">0 bales</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="alert alert-info">
                                    <h6 class="alert-heading">Brown Fiber</h6>
                                    <p class="mb-0" th:text="${brownFiberStock + ' bales'}">0 bales</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Recent Productions</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Shift</th>
                                        <th>Bales</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="prod : ${recentProductions}">
                                        <td th:text="${#temporals.format(prod.batchCompletionTime, 'HH:mm')}"></td>
                                        <td th:text="${prod.shift.description}"></td>
                                        <td th:text="${prod.numBales}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Recent Sales</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sale : ${recentSales}">
                                        <td th:text="${#temporals.format(sale.createdAt, 'dd-MM HH:mm')}"></td>
                                        <td th:text="${sale.productType.displayName}"></td>
                                        <td th:text="${sale.quantity}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Page specific scripts -->
    <th:block id="pagescript">
        <script>
            // Add any page-specific JavaScript here
        </script>
    </th:block>
</body>
</html>
